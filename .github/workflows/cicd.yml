name: Symfony CI/CD

on: #dans branche main: push
    push:
        branches: ["main"]

jobs: #fait ce travail
    build-and-test:
        runs-on: ubuntu-latest #derni√®re version

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
                    MYSQL_DATABASE: test
                    MYSQL_USER: test
                    MYSQL_PASSWORD: test
                ports:
                    - 3306:3306

            mailog:
                image: mailhog/mailhog
                ports:
                    - "1025:1025"
                    - "8025:8025"

        steps:
            - uses: action/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.3"

            - name: Install dependencies
              run: composer install --no-interaction --prefer-dist

            - name: Run tests
              run: php bin/phpUnit --testdox
